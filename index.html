    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1b1b1b;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            background-color: #2c2c2c;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .channel-guide {
            flex: 1;
            background-color: #222;
            color: #fff;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #444;
        }

        .channel-guide h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ff9900;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .channel-item:hover {
            background-color: #ff9900;
            color: #000;
        }

        .channel-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #444;
        }

        .channel-item span {
            font-size: 0.8em;
            font-weight: bold;
        }

        /* Scrollbar styling */
        .channel-guide::-webkit-scrollbar {
            width: 8px;
        }

        .channel-guide::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        .channel-guide::-webkit-scrollbar-thumb:hover {
            background: #ff9900;
        }

        /* Footer styles */
        .footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .footer marquee {
            font-size: 14px;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .video-container {
                flex: 2;
                padding-top: 0;
                height: calc(100vh - 40px); /* Adjust for footer height */
            }

            .channel-guide {
                flex: 1;
                border-left: 1px solid #444;
                border-top: none;
                max-height: calc(100vh - 40px); /* Adjust for footer height */
            }

            .channel-grid {
                grid-template-columns: 1fr;
            }

            .channel-item {
                flex-direction: row;
                justify-content: flex-start;
                text-align: left;
            }

            .channel-item img {
                width: 50px;
                height: 50px;
                margin-right: 15px;
                margin-bottom: 0;
            }

            .channel-item span {
                font-size: 1em;
            }
        }
    </style>

        function changeChannel(url, channelName) {
            // Send event to Google Analytics using sendBeacon
            var eventParams = {
                'event_category': 'Channel',
                'event_label': channelName,
                'value': 1
            };
            
            var data = new URLSearchParams({
                v: '2',
                tid: 'G-2L8GDRM676',
                cid: '1780438508.1721190141', // Should dynamically set per user/session
                t: 'event',
                ec: eventParams.event_category,
                ea: 'channel_click',
                el: eventParams.event_label,
                ev: eventParams.value.toString()
            });

            if (navigator.sendBeacon) {
                navigator.sendBeacon('https://www.google-analytics.com/collect', data);
            } else {
                fetch('https://www.google-analytics.com/collect', {
                    method: 'POST',
                    body: data
                });
            }

            // Change the video source and update videoSource for tracking
            videoSourceElement.src = url;
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
        }

        function loadChannels() {
            var channelGrid = document.getElementById('channel-grid');
            channels.forEach(function(channel) {
                var channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.onclick = function() {
                    changeChannel(channel.url, channel.name);
                };

                var channelImage = document.createElement('img');
                channelImage.src = channel.logo;
                channelImage.alt = channel.name + ' Logo';

                var channelName = document.createElement('span');
                channelName.textContent = channel.name;

                channelItem.appendChild(channelImage);
                channelItem.appendChild(channelName);
                channelGrid.appendChild(channelItem);
            });
        }

        // Load channels when the page loads
        window.onload = loadChannels;

        // Workaround for autoplay policies in modern browsers
        player.ready(function() {
            var promise = player.play();
            if (promise !== undefined) {
                promise.then(function() {
                    // Autoplay started
                }).catch(function(error) {
                    // Autoplay was prevented.
                    // Show a UI element to let the user manually start playback.
                });
            }

            // Tracking playback events
            player.on('play', function() {
                gtag('event', 'video_play', {
                    'event_category': 'Video',
                    'event_label': videoSourceElement.src,
                    'value': 1
                });
            });

            player.on('pause', function() {
                gtag('event', 'video_pause', {
                    'event_category': 'Video',
                    'event_label': videoSourceElement.src,
                    'value': 1
                });
            });

            player.on('ended', function() {
                gtag('event', 'video_end', {
                    'event_category': 'Video',
                    'event_label': videoSourceElement.src,
                    'value': 1
                });
            });

            // Tracking watch time at intervals (10 seconds)
            var watchTime = 0;
            var lastTimeUpdate = 0;
            player.on('timeupdate', function() {
                var currentTime = player.currentTime();
                if (currentTime - lastTimeUpdate >= 10) {
                    watchTime += currentTime - lastTimeUpdate;
                    lastTimeUpdate = currentTime;
                }
            });

            player.on('ended', function() {
                gtag('event', 'video_watch_time', {
                    'event_category': 'Video',
                    'event_label': videoSourceElement.src,
                    'value': watchTime
                });
            });
        });
    </script>
